<!-- Pagination  -->
<ul class="pagination">
  {% if page_obj.has_previous %}
    <li class="page-previous">
      <a href="{{ request.path }}?page={{ page_obj.previous_page_number }}">&lsaquo; Anterior</a>
    </li>
  {% endif %}
  {% if page_obj.has_next %}
    <li class="page-next">
      <a href="{{ request.path }}?page={{ page_obj.next_page_number }}">Pr√≥ximo &rsaquo;</a>
    </li>
  {% endif %}
</ul>
